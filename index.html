    <title>pingaaaaaa_part2</title>

    <script id="vertex-shader" type="x-shader/x-vertex">
        #version 300 es
        precision mediump float;
        in vec4 aPosition;
        uniform float uTheta;
        
        out vec4 fColor;
        in vec4 vColor;

        vec4 newThangColor;
        out vec4 swirlaworl;



        void
        main()
        {
            fColor = vColor;


            gl_Position.x = -sin(uTheta) * aPosition.x + cos(uTheta) * aPosition.y;
            gl_Position.y = sin(uTheta) * aPosition.y + cos(uTheta) * aPosition.x;


            gl_Position.z = 0.0;
            gl_Position.w = 1.0;


            newThangColor = vec4(0.0, 0.0, 0.0, 0.0);
            newThangColor.x += gl_Position.x;
            newThangColor.y += gl_Position.y;
            swirlaworl = newThangColor;


        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        #version 300 es
        precision mediump float;
        in vec4 fColor;

        in vec4 swirlaworl;
        vec4 newColorThang;

        out vec4 OutColor;
       

        void
        main()
        {
            newColorThang = swirlaworl;
            newColorThang.x += -0.01;
            OutColor = newColorThang + fColor;
        }
    </script>
